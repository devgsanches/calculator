<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <header>
            <h1>Calculadora Simples</h1>
        </header>
        <div id="form">
            <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
            <select name="" id="selector">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br><br>
            <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
            <button onclick="calcular()">Calcular</button>
        </div>
        <div>
            <h3 id="resultado"></h3>
        </div>
        <p id="me"><span>Feito por:</span> Guilherme Sanches</p>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
